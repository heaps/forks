
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Digital Transformation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/starter-template.css" rel="stylesheet">
    <script src="https://unpkg.com/history/umd/history.min.js"></script>

    <!-- blockchain styles and libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/ladda-themeless.min.css">
    <link rel="stylesheet" href="assets/css/blockchain.css">
    <link rel="stylesheet" href="assets/css/blockies.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.6/ladda.min.js"></script>
    <script src="assets/js/sha256.js"></script>
    <script src="assets/js/blockchain.js"></script>
    <script src="assets/js/blockies.js"></script>    
    <script src="assets/js/blockies_optimizations.min.js"></script>    

  </head>

  <body>

    <div id="navigationBar"></div>
    <script src="/blockchain/navigationBar.js"></script>


    <main role="main" class="container">


          <!-- card start -->
          <div class="card bg-light mb-3">
            <h5 class="card-header">Hash</h5>
            <div class="card-body">

            <!-- form start -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="data" class="control-label">Data:</label>
                    <div>
                        <textarea id="data" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hash" class="control-label">Hash:</label>
                    <div>
                        <input id="hash" type="text" disabled class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="identicon" class="control-label">Identicon:</label>
                    <div>
                        <div id="identicon"></div>
                        <div id="roundIcon" class="identicon"></div>
                    </div>
                </div>
            </form>
            <!-- form end -->

            </div>
          </div>
          <!-- card end -->



    </main><!-- /.container -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    
        var data      = document.getElementById('data');
        var roundIcon = document.getElementById('roundIcon');        

        function hash(input){
            var hash = CryptoJS.SHA256(input).toString();
            document.getElementById('hash').value = hash;

            // create identicon for empty input
            roundIcon.style.backgroundImage = 'url(' + hqx(blockies.create({ seed:hash ,size: 8,scale: 3}),4).toDataURL()+')';            
        }

        window.onload = function(){
            hash('');
            data.oninput = function(e){
                console.log(data.value);
                hash(data.value);
            };

        };
    
    </script>

  </body>
</html>
